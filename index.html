<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="main.css">
</head>
<html>
    <body>
        <main>
            <h1>Rock Paper Scissors</h1>
            <p>by FelipinHdez</p>
            <p>Thanks for playing!</p>
            <div id="game">
                <section class="grid-item grid-header" id="score1">0</section>
                <section class="grid-item grid-header" id="score2">0</section>
                <section class="grid-item grid-header emoji" id="player1">👨</section>
                <section class="grid-item grid-header emoji" id="player2">🤖</section>
                <button class="grid-item emoji player1" id="rock">👊</button>
                <button class="grid-item emoji player1" id="paper">✋</button>
                <button class="grid-item emoji player1" id="scissors">✌️</button>
                <button class="grid-item emoji player2" id="rock">👊</button>
                <button class="grid-item emoji player2" id="paper">✋</button>
                <button class="grid-item emoji player2" id="scissors">✌️</button>
            </div>
            <p>Pick one!</p>
        </main>
    </body>
    <script src="new.js"></script>
</html>
